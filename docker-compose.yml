version: "3.7"
services:
    lookbook_client:
        build: ./client
        ports:
            - 3000:3000
        stdin_open: true
        environment:
            - REACT_APP_USER_LOGIN=lookbook_api:8000/api/user/login
            - REACT_APP_USER_REGISTER=lookbook_api:8000/api/user/register
            - REACT_APP_RECIPE_ADD=lookbook_api:8000/api/recipe/add
            - REACT_APP_RECIPE_GET_BASE=lookbook_api:8000/api/recipe
            - REACT_APP_RECIPE_UPDATE=lookbook_api:8000/api/recipe/update
            - REACT_APP_RECIPE_ALL=lookbook_api:8000/api/recipe/all
            - REACT_APP_RECIPE_USER_BASE=lookbook_api:8000/api/recipe/user
            - REACT_APP_RECIPE_DELETE_BASE=lookbook_api:8000/api/recipe
            - REACT_APP_SERVER_IP=lookbook_api
        depends_on: 
            - lookbook_api

    lookbook_api:
        build: ./server
        ports:
            - 8000:8000
        environment: 
            - MONGO_URL=mongodb://mongo:27017
        depends_on: 
            - mongo

    mongo:
        image: mongo:4.2.5
        container_name: "mongodb"
        volumes:
            - ./Desktop/mongo_volume:/data/db
        ports:
            - 27017:27017
        
    
    
